{% extends 'base.html' %}

{% block content %}

<body class="body">
    <section class="h-140 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-60">

            <div class="row justify-content-center align-items-center h-100">
              <form method="post", id="register-form", class="form" style="width: 600px;">
                {% csrf_token %}
                <p class="title">Register New User</p>
                <p class="message">Signup now and get full access to our app.</p>
                  <div class="input" style="padding-top: 10px;">
                    <label style="padding-right: 30px;">Email: </label>
                    {{ form.email }}
                  </div>

                  <div class="input" style="padding-top: 10px;">
                    <label style="padding-right: 25px;">Name: </label>
                    {{ form.username }}
                  </div>

                  <div class="input" style="padding-top: 10px;">
                    <label style="padding-right: 35px;">Role: </label>
                    {{ form.role }}
                  </div>

                  <div class="input" style="padding-top: 10px;">
                    <label>Password: </label>
                    <input type="password" name="password">
                  </div>
                  <button class="submit">Submit</button>
                  <p class="signin">Already have an account? <a href="{% url 'home' %}">Go Back</a> </p>
                </form>
            </div>
        </div>
    </section>
</body>

<style>

    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 350px;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        position: relative;
      }
      
      .title {
        font-size: 28px;
        color: royalblue;
        font-weight: 600;
        letter-spacing: -1px;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 30px;
      }
      
      .title::before,.title::after {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 0px;
        background-color: royalblue;
      }
      
      .title::before {
        width: 18px;
        height: 18px;
        background-color: royalblue;
      }
      
      .title::after {
        width: 18px;
        height: 18px;
        animation: pulse 1s linear infinite;
      }
      
      .message, .signin {
        color: rgba(88, 87, 87, 0.822);
        font-size: 16px;
        font-style: normal;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      
      .signin {
        text-align: center;
      }
      
      .signin a {
        color: royalblue;
      }
      
      .signin a:hover {
        text-decoration: underline royalblue;
      }
      
      .flex {
        display: flex;
        width: 100%;
        gap: 6px;
      }
      
      .form label {
        position: relative;
      }
      
      .form label .input {
        width: 100%;
        padding: 10px 10px 20px 10px;
        outline: 0;
        border: 1px solid rgba(105, 105, 105, 0.397);
        border-radius: 10px;
      }
      
      .form label .input + span {
        position: absolute;
        left: 10px;
        top: 15px;
        color: grey;
        font-size: 0.9em;
        cursor: text;
        transition: 0.3s ease;
      }
      
      .form label .input:placeholder-shown + span {
        top: 15px;
        font-size: 0.9em;
      }
      
      .form label .input:focus + span,.form label .input:valid + span {
        top: 30px;
        font-size: 0.7em;
        font-weight: 600;
      }
      
      .form label .input:valid + span {
        color: green;
      }
      
      .submit {
        border: none;
        outline: none;
        background-color: royalblue;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        transform: .3s ease;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      .submit:hover {
        background-color: rgb(56, 90, 194);
      }
      
      @keyframes pulse {
        from {
          transform: scale(0.9);
          opacity: 1;
        }
      
        to {
          transform: scale(1.8);
          opacity: 0;
        }
      }

</style>

    
{% endblock %}
