{% extends 'base.html' %}

{% block content %}
  <section class="get-in-touch">
    <h1 class="title">Register Admin Details</h1>
    <form class="contact-form row">
      <div class="form-field col-lg-6">
        <label class="label" for="name">Name</label>
        <input id="name" class="input-text js-input" type="text" required />
      </div>
      <div class="form-field col-lg-6">
        <label class="label" for="email">E-mail</label>
        <input id="email" class="input-text js-input" type="email" required />
      </div>
      <div class="form-field col-lg-6">
        <label class="label" for="company">Company Name</label>
        <input id="company" class="input-text js-input" type="text" required />
      </div>
      <div class="form-field col-lg-6">
        <label class="label" for="phone">Contact Number</label>
        <input id="phone" class="input-text js-input" type="text" required />
      </div>

      <div class="form-field col-lg-6">
        <label class="label" for="address">Address</label>
        <input id="address" class="input-text js-input" type="text" required />
      </div>
      <div class="form-field col-lg-6">
        <label class="label" for="establishedate">Establishe Date</label>
        <input id="established" class="input-text js-input" type="text" required />
      </div>
      <div class="form-field col-lg-12">
        <label class="label" for="descriptions">Descriptions</label>
        <input id="descriptions" class="input-text js-input" type="text" required />
      </div>
      <div class="form-field col-lg-10, text-center">
        <input class="submit-btn" type="submit" value="Register" />
      </div>
    </form>
  </section>

  <style>
    .get-in-touch {
      max-width: 800px;
      margin: 50px auto;
      position: relative;
    }
    .get-in-touch .title {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 3em;
      line-height: 30px;
      padding-bottom: 30px;
      color: #5543ca;
      background: #5543ca;
      background: -moz-linear-gradient(left, #f4524d 0%, #ee7724 100%) !important;
      background: -webkit-linear-gradient(left, #f4524d 0%, #ee7724 100%) !important;
      background: linear-gradient(to right, #f4524d 0%, #ee7724 100%) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
    }
    
    .contact-form .form-field {
      position: relative;
      margin: 32px 0;
    }
    .contact-form .input-text {
      display: block;
      width: 100%;
      height: 36px;
      border-width: 0 0 2px 0;
      border-color: #5543ca;
      font-size: 18px;
      line-height: 26px;
      font-weight: 400;
    }
    .contact-form .input-text:focus {
      outline: none;
    }
    .contact-form .input-text:focus + .label,
    .contact-form .input-text.not-empty + .label {
      -webkit-transform: translateY(-24px);
      transform: translateY(-24px);
    }
    .contact-form .label {
      position: absolute;
      left: 20px;
      bottom: 18px;
      font-size: 18px;
      line-height: 26px;
      font-weight: 400;
      color: #5543ca;
      cursor: text;
      transition: -webkit-transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out, -webkit-transform 0.2s ease-in-out;
    }
    .contact-form .submit-btn {
      display: inline-block;
      background-color: #000;
      background-image: linear-gradient(125deg, #ee7724, #ee7724);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      width: 300px;
      cursor: pointer;
    }
  </style>
{% endblock %}
